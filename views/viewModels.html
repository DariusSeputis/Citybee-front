<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <!-- Custom JS -->
    <script src="../scripts/viewModels.js" defer></script>
    <title>CityBee | view models</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <ul class="navbar-nav m-auto">
          <li class="nav-item active">
            <a class="nav-link" href="../index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./viewModels.html"
              >View Models <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./addModel.html">Add Model</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./viewVehicles.html">View Vehicles</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./addVehicle.html">Add Vehicle</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <h2 class="text-center">GET /models</h2>
      <div class="container-sm">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Model</th>
              <th scope="col">price/h</th>
            </tr>
          </thead>
          <tbody id="modelOutput"></tbody>
        </table>
      </div>
      <hr class="pt-1 mt-5 mb-5" />
      <h2 class="text-center">GET /modelscount</h2>
      <div class="container-sm">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Model</th>
              <th scope="col">How many</th>
            </tr>
          </thead>
          <tbody id="modelCountOutput"></tbody>
        </table>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
